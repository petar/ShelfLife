<!doctype html>
  <!--[if lt IE 7 ]><html lang="en" class="no-js ie6"><![endif]-->
  <!--[if (gt IE 6)|!(IE)]><!--><html lang="en" class="no-js"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <title>{Page.Title}</title>
    <meta name="description" content="{Page.Title}">
    <meta name="author" content="{Page.Author}">

    <link rel="shortcut icon" href="/s/favicon.ico">
    <link rel="apple-touch-icon" href="/s/apple-touch-icon.png">

    <link href="/s/vanilla-style/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/s/vanilla-style/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
    <link href="/s/vanilla-style/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    <link href="/s/vanilla-style/stylesheets/sociability.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

	<script id="ss-bar-tmpl" type="text/x-jquery-tmpl">
		<div id="ss-bar">
			<div>
				<ol>
					<li id="sign-in"><a class="boxing"
						href="javascript:ss.ui.showSignInBox()"><span class="ss-box-h">Sign in</span></a></li>
					<li id="sign-name"><span class="ss-box"></span></li>
					<li><span class="ss-box-sep">|</span></li>
					<li id="sign-out"><a class="boxing"
						href="javascript:ss.vars.user.signOut()"><span class="ss-box-h">Sign out</span></a></li>
					<li id="sign-up"><a class="boxing"
						href="javascript:ss.ui.showSignUpBox()"><span class="ss-box-h">Sign up</span></a></li>
					<li>&nbsp;</li>
				</ol>
			</div>
		</div>
	</script>

	<script id="ss-signinbox-tmpl" type="text/x-jquery-tmpl">
		<div class="ss-glass"></div>
		<div class="ss-screen">
			<div class="ss-simple-form">
				<h2>Sign into your account</h2>
				<table>
					<tr><td class="label">Username:</td><td><input type="text" id="u" /></td></tr>
					<tr><td class="label">Password:</td><td><input type="password" id="p" /><br>
						<a class="footnote" href="">Forgot your password?</a></td></tr>
				<tr><td colspan=2 class="submit">
						<span id="ok" class="button">Sign me in</span>&nbsp;
						<span id="cancel" class="button">Never mind</span>
				</td></tr>
				</table>
			</div>
		</div>
	</script>

	<script id="ss-signupbox-tmpl" type="text/x-jquery-tmpl">
		<div class="ss-glass"></div>
		<div class="ss-screen">
			<div class="ss-simple-form">
				<h2>Register</h2>
				<table>
					<tr><td class="label">Name:</td><td><input type="text" id="n" /></td></tr>
					<tr><td class="label">Email:</td><td><input type="text" id="e" /></td></tr>
					<tr><td class="label">Username:</td><td><input type="text" id="l" /></td></tr>
					<tr><td class="label">Password:</td><td><input type="password" id="p" /></td></tr>
					<tr><td></td><td class="submit">
						<span id="ok" class="button">Sign me up!</span>&nbsp;
						<span id="cancel" class="button">Never mind</span>
					</td></tr>
				</table>
			</div>
		</div>
	</script>

	<!-- insert this code in your pages -->
	<script type="text/javascript" src="/s/js/x/jquery.js"></script>
	<script type="text/javascript" src="/s/js/x/underscore.js"></script>
	<script type="text/javascript" src="/s/js/x/jquery.tmpl.js"></script>
	<script type="text/javascript" src="/s/js/x/json2.js"></script>
	<script type="text/javascript" src="/s/js/x/backbone.js"></script>
	<script type="text/javascript" src="/s/js/ss.js"></script>
	<script type="text/javascript">
		ss.ui.showUserBar($("body"));
	</script>
</body>
</html>
